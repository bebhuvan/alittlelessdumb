<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Decap CMS Test</title>
  <style>
    body { margin: 0; padding: 0; }
    .debug { 
      position: fixed; 
      top: 0; 
      right: 0; 
      background: rgba(0,0,0,0.8); 
      color: white; 
      padding: 10px; 
      font-size: 12px;
      max-width: 300px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="debug" id="debug">
    <div>Status: Loading...</div>
    <div>Time: <span id="time"></span></div>
  </div>
  
  <div id="nc-root"></div>
  
  <script>
    const debug = document.getElementById('debug');
    const timeEl = document.getElementById('time');
    
    function log(msg) {
      console.log(msg);
      debug.innerHTML = `<div>Status: ${msg}</div><div>Time: ${new Date().toLocaleTimeString()}</div>`;
    }
    
    function updateTime() {
      timeEl.textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    
    log('Starting Decap CMS test...');
    
    // Try the exact version from Lume documentation 
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/decap-cms@3.2.0/dist/decap-cms.js';
    
    script.onload = function() {
      log('Script loaded, checking globals...');
      
      setTimeout(() => {
        log(`CMS: ${!!window.CMS}, DecapCMS: ${!!window.DecapCMS}`);
        
        if (window.CMS) {
          log('Initializing CMS...');
          try {
            window.CMS.init({
              config: {
                backend: {
                  name: 'test-repo'
                },
                media_folder: 'uploads',
                public_folder: '/uploads',
                collections: [{
                  name: 'posts',
                  label: 'Posts',
                  folder: 'posts',
                  create: true,
                  fields: [
                    { name: 'title', label: 'Title', widget: 'string' },
                    { name: 'date', label: 'Date', widget: 'datetime' },
                    { name: 'body', label: 'Body', widget: 'markdown' }
                  ]
                }]
              }
            });
            log('CMS initialized successfully!');
            setTimeout(() => {
              if (document.querySelector('[data-slate-editor]') || document.querySelector('.css-1my7l7s')) {
                log('✅ CMS UI elements detected!');
              } else {
                log('⚠️ No CMS UI elements found yet...');
              }
            }, 2000);
          } catch (error) {
            log(`Init error: ${error.message}`);
          }
        } else {
          log('❌ CMS not available');
        }
      }, 500);
    };
    
    script.onerror = function() {
      log('❌ Script load failed');
    };
    
    document.head.appendChild(script);
  </script>
</body>
</html>
