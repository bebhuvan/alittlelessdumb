<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple CMS Test</title>
</head>
<body>
  <!-- Direct init without manual flag first -->
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  
  <script>
    // Inline config to avoid file loading issues
    window.CMS.init({
      config: {
        backend: {
          name: 'test-repo'
        },
        media_folder: 'content/static',
        public_folder: '/static',
        collections: [
          {
            name: 'test',
            label: 'Test Posts',
            folder: 'content',
            create: true,
            fields: [
              { name: 'title', label: 'Title', widget: 'string' },
              { name: 'body', label: 'Body', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
