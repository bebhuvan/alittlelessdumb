<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test CMS</title>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  
  <script>
    console.log('Script loaded, checking DecapCMS:', !!window.DecapCMS);
    
    window.addEventListener('load', function() {
      console.log('Window loaded, DecapCMS available:', !!window.DecapCMS);
      
      if (window.DecapCMS) {
        console.log('Initializing CMS...');
        window.DecapCMS.init({
          config: {
            load_config_file: true,
            config_file_path: './config.yml'
          }
        });
      } else {
        console.error('DecapCMS not available');
      }
    });
  </script>
</body>
</html>
