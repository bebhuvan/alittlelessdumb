<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working CMS</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.2.0/dist/decap-cms.js"></script>
  
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'local_backend',
          url: 'http://localhost:8081/api/v1'
        },
        media_folder: 'content/static',
        public_folder: '/static',
        collections: [
          {
            name: 'posts',
            label: 'All Posts',
            folder: 'content',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { name: 'title', label: 'Title', widget: 'string' },
              { name: 'description', label: 'Description', widget: 'string', required: false },
              { name: 'date', label: 'Date', widget: 'datetime' },
              { name: 'tags', label: 'Tags', widget: 'list', default: [] },
              { name: 'draft', label: 'Draft', widget: 'boolean', default: false },
              { name: 'body', label: 'Content', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
