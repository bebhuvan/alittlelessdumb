<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isolated CMS Test</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; }
    .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="debug">
    <h2>Isolated DecapCMS Test</h2>
    <p>This page is completely separate from Quartz to test if DecapCMS works at all.</p>
    <p id="debug-info">Loading...</p>
  </div>
  
  <div id="nc-root"></div>
  
  <script>
    const debug = document.getElementById('debug-info');
    
    function log(msg) {
      debug.innerHTML += '<br>' + msg;
      console.log(msg);
    }
    
    log('Starting isolated CMS test...');
    log('User agent: ' + navigator.userAgent.substring(0, 50) + '...');
    
    // Test if we can load the script
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/decap-cms@^3.2.0/dist/decap-cms.js';
    
    script.onload = function() {
      log('✓ Script loaded successfully');
      log('window.CMS available: ' + !!window.CMS);
      log('window.DecapCMS available: ' + !!window.DecapCMS);
      
      setTimeout(() => {
        if (window.CMS) {
          log('✓ Initializing with test backend...');
          try {
            window.CMS.init({
              config: {
                backend: { name: 'test-repo' },
                media_folder: 'uploads',
                public_folder: '/uploads',
                collections: [{
                  name: 'test',
                  label: 'Test Collection',
                  folder: 'posts',
                  create: true,
                  fields: [
                    { name: 'title', label: 'Title', widget: 'string' },
                    { name: 'body', label: 'Body', widget: 'markdown' }
                  ]
                }]
              }
            });
            log('✓ CMS init called successfully');
          } catch (error) {
            log('✗ CMS init error: ' + error.message);
          }
        } else {
          log('✗ CMS object not available after script load');
        }
      }, 1000);
    };
    
    script.onerror = function() {
      log('✗ Failed to load DecapCMS script');
    };
    
    document.head.appendChild(script);
  </script>
</body>
</html>
